<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock Homework</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
        <option value="Europe/London">London</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New-York</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded üçé by <strong>Ami Fukuyama</strong> and is
      <a href="https://github.com/Ami0480/world-clock-homework" target="_blank"
        >open source on GitHub</a
      >.
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
